name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff
        run: uv run ruff check src/ tests/

      - name: Check formatting with black
        run: uv run black --check src/ tests/

      - name: Type checking with mypy
        run: uv run mypy src/
        continue-on-error: true

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run unit tests
        run: |
          uv run pytest -m unit tests/ \
            --junitxml=junit/test-results-unit-${{ matrix.python-version }}.xml \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Run integration tests
        run: |
          uv run pytest -m integration tests/ \
            --junitxml=junit/test-results-integration-${{ matrix.python-version }}.xml \
            --cov=src \
            --cov-append \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Run E2E tests
        run: |
          uv run pytest -m e2e tests/ \
            --junitxml=junit/test-results-e2e-${{ matrix.python-version }}.xml \
            --cov=src \
            --cov-append \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: junit/test-results-*.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: python-${{ matrix.python-version }}
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

  test-parallel:
    name: Parallel Tests (Fast)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run unit tests in parallel
        run: |
          uv run pytest -m unit -n auto tests/ \
            --junitxml=junit/test-results-parallel.xml \
            --cov=src \
            --cov-report=xml \
            -v

      - name: Check coverage threshold
        run: |
          uv run pytest --cov=src --cov-fail-under=50 tests/ --cov-report=term

  test-markers:
    name: Test by Component (${{ matrix.marker }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        marker: [s3, bedrock, dag]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ${{ matrix.marker }} tests
        run: |
          uv run pytest -m ${{ matrix.marker }} tests/ \
            --junitxml=junit/test-results-${{ matrix.marker }}.xml \
            --cov=src \
            --cov-report=term-missing \
            -v

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Generate coverage report
        run: |
          uv run pytest tests/ \
            --cov=src \
            --cov-report=html \
            --cov-report=term \
            --cov-report=json

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Coverage Summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          uv run coverage report >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install bandit safety

      - name: Run bandit security scan
        run: uv run bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: uv run safety check --json
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, test, test-parallel, test-markers]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
